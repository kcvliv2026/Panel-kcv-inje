<!DOCTYPE html>
<html lang="fil">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GARENA KCV VIP PANEL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
    body { 
      background: #0a0a12; 
      color: #f5f5f5; 
      transform-origin: top left;
      transition: all 0.2s ease;
      min-width: 100%;
      overflow-x: hidden;
    }

    /* === ZOOM CONTROLS === */
    .zoom-controls {
      background: #151a30;
      padding: 12px;
      border-bottom: 3px solid #e62e4d;
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px rgba(230, 46, 77, 0.3);
    }
    .zoom-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .zoom-btn:hover { 
      background: #1d4ed8;
      transform: translateY(-1px);
    }
    .zoom-label { 
      font-size: 15px; 
      color: #d1d5db; 
      font-weight: 600; 
    }
    .zoom-label span { 
      color: #3b82f6; 
      font-size: 16px; 
      text-shadow: 0 0 5px #3b82f6;
    }

    /* === TOP HEADER === */
    .top-header {
      background: #151a30;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e62e4d;
    }
    .panel-title { 
      font-size: 24px; 
      font-weight: 700; 
      color: #e62e4d;
      text-shadow: 0 0 6px rgba(230, 46, 77, 0.4);
    }
    .points-display { 
      font-size: 16px; 
      color: #d1d5db; 
    }
    .points-display span { 
      color: #f59e0b; 
      font-weight: 700; 
      word-break: break-all;
      text-shadow: 0 0 5px #f59e0b;
    }
    .logout-area {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .logout-btn { 
      background: #e62e4d; 
      color: #fff; 
      border: none; 
      padding: 7px 12px; 
      border-radius: 4px; 
      cursor: pointer;
      transition: background 0.2s;
    }
    .logout-btn:hover { background: #c51632; }
    .timer { 
      font-size: 13px; 
      color: #e62e4d; 
      margin-top: 3px; 
      font-weight: 600;
    }

    /* === CONTROL BAR === */
    .control-bar {
      background: #151a30;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      border-bottom: 1px solid #e62e4d;
      margin-bottom: 20px;
    }
    .control-bar select, .control-bar input {
      background: #1f2937;
      color: #f5f5f5;
      border: 1px solid #2563eb;
      padding: 7px 10px;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }
    .control-bar select:focus, .control-bar input:focus {
      border-color: #e62e4d;
    }
    .device-slot-input { width: 130px; }
    .generate-key-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 7px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .generate-key-btn:hover { background: #1d4ed8; }
    .main-btn {
      background: #e62e4d;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 5px;
      transition: background 0.2s;
    }
    .main-btn:hover { background: #c51632; }
    .delete-section {
      margin-left: auto;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .confirm-btn {
      background: #dc2626;
      color: #fff;
      border: none;
      padding: 7px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .confirm-btn:hover { background: #b91c1c; }

    /* === RESELLER SECTION === */
    .resellers-section {
      background: #151a30;
      margin: 0 20px 20px;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e62e4d;
      box-shadow: 0 3px 15px rgba(0,0,0,0.4);
    }
    .resellers-section h2 { 
      color: #e62e4d; 
      margin-bottom: 15px; 
      font-size: 20px; 
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .add-reseller-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    .resellers-table { 
      width: 100%; 
      border-collapse: collapse; 
      border-radius: 6px;
      overflow: hidden;
    }
    .resellers-table th, .resellers-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #2d3748;
      font-size: 14px;
    }
    .resellers-table th { 
      background: #1f2937; 
      color: #3b82f6; 
      font-weight: 600;
    }
    .resellers-table tr:hover {
      background: #1f2937;
    }
    .location-tag { 
      color: #3b82f6; 
      font-weight: 600; 
    }

    /* === KEYS TABLE === */
    .keys-table-container { 
      padding: 0 20px 20px; 
      overflow-x: auto;
    }
    .keys-table {
      width: 100%;
      border-collapse: collapse;
      background: #151a30;
      min-width: 800px;
      border-radius: 8px;
      border: 1px solid #e62e4d;
      overflow: hidden;
      box-shadow: 0 3px 15px rgba(0,0,0,0.4);
    }
    .keys-table th, .keys-table td {
      padding: 13px 15px;
      text-align: left;
      border-bottom: 1px solid #2d3748;
      font-size: 14px;
    }
    .keys-table th { 
      background: #1f2937; 
      color: #3b82f6; 
      font-weight: 600;
    }
    .keys-table tr:hover {
      background: #1f2937;
    }
    .active-status { 
      color: #10b981; 
      font-weight: 600; 
    }
    .blocked-status {
      color: #ef4444;
      font-weight: 600;
    }
    .control-action-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .control-action-btn:hover { background: #1d4ed8; }
    .block-btn {
      background: #dc2626;
    }
    .block-btn:hover { background: #b91c1c; }

    /* === ALERT === */
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      z-index: 200;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; top: 0; }
      to { opacity: 1; top: 20px; }
    }
    .alert-success { 
      background: #064e3b; 
      color: #10b981; 
      border: 1px solid #10b981; 
    }
    .alert-error { 
      background: #4b0000; 
      color: #ef4444; 
      border: 1px solid #ef4444; 
    }

    /* === MODALS === */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 300;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #151a30;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #e62e4d;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(230, 46, 77, 0.5);
    }
    .modal-content h3 { 
      color: #e62e4d; 
      margin-bottom: 20px; 
      text-align: center; 
      font-size: 22px;
    }
    .modal-input-group { margin: 15px 0; }
    .modal-input-group label {
      display: block;
      margin-bottom: 5px;
      color: #d1d5db;
      font-size: 14px;
    }
    .modal-input-group input, .modal-input-group select {
      width: 100%;
      background: #1f2937;
      color: #fff;
      border: 1px solid #2563eb;
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 15px;
    }
