<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KCV VIP PANEL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #000; color: #fff; }

    /* TOP HEADER */
    .top-header {
      background: #0a0a0a;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
    .points-display {
      font-size: 16px;
      color: #ccc;
    }
    .points-display span {
      color: #ffcc00;
      font-weight: bold;
    }
    .logout-area {
      text-align: right;
    }
    .logout-btn {
      background: #ff3333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    .timer {
      font-size: 12px;
      color: #ff3333;
      margin-top: 2px;
    }

    /* CONTROL BAR */
    .control-bar {
      background: #0a0a0a;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    .control-bar select {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      padding: 6px 8px;
      border-radius: 3px;
      font-size: 14px;
      outline: none;
    }
    .generate-key-btn {
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    .main-btn {
      background: #00cc66;
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 5px;
    }
    .delete-section {
      margin-left: auto;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .confirm-btn {
      background: #ff3333;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }

    /* KEYS TABLE */
    .keys-table-container {
      padding: 15px;
    }
    .keys-table {
      width: 100%;
      border-collapse: collapse;
      background: #0a0a0a;
    }
    .keys-table th, .keys-table td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #222;
      font-size: 14px;
    }
    .keys-table th {
      background: #1a1a1a;
      color: #00cc66;
      font-weight: bold;
    }
    .active-status {
      color: #00cc66;
      font-weight: bold;
    }
    .control-action-btn {
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
    }

    /* MODALS */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 5px;
      width: 90%;
      max-width: 350px;
    }
    .modal-content h3 {
      color: #00cc66;
      margin-bottom: 15px;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      background: #2a2a2a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 3px;
      outline: none;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    .close-modal-btn {
      background: #666;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
    }

    /* MESSAGE ALERT */
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      display: none;
      z-index: 200;
    }
    .alert-success {
      background: #004422;
      color: #00cc66;
    }
    .alert-error {
      background: #440000;
      color: #ff3333;
    }
  </style>
</head>
<body>
  <!-- TOP HEADER -->
  <div class="top-header">
    <div>
      <h1 class="panel-title">KCV VIP PANEL</h1>
      <p class="points-display">Points: <span id="total-points">99989</span></p>
    </div>
    <div class="logout-area">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <p class="timer">60:00</p>
    </div>
  </div>

  <!-- CONTROL BAR -->
  <div class="control-bar">
    <select id="key-type">
      <option value="VIP">VIP</option>
      <option value="Free">Free</option>
    </select>
    <select id="duration">
      <option value="1 Day">1 Day (6 points)</option>
      <option value="7 Days">7 Days (30 points)</option>
      <option value="Lifetime">Lifetime (100 points)</option>
      <option value="2 Days">2 Days (5 points)</option>
    </select>
    <select id="device-slot">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <button class="generate-key-btn" onclick="generateKey()">Generate Key</button>

    <!-- MAIN BUTTONS (Gaya ng EREN UI) -->
    <button class="main-btn" onclick="openResellerModal()">Create Reseller</button>
    <button class="main-btn" onclick="toggleMaintenance()">Maintenance Mode</button>
    <button class="main-btn">Get Key Generate</button>
    <button class="main-btn">Control Website</button>

    <!-- DELETE SECTION -->
    <div class="delete-section">
      <select id="delete-key-select">
        <option value="">Select Key to Delete</option>
      </select>
      <button class="confirm-btn" onclick="deleteKey()">Confirm</button>
    </div>
  </div>

  <!-- KEYS TABLE -->
  <div class="keys-table-container">
    <table class="keys-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Key</th>
          <th>Status</th>
          <th>Type</th>
          <th>Expiry</th>
          <th>User</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="keys-table-body">
        <!-- WALANG PRE-SET KEYS - MABUBUO LANG KAPAG NAG-GENERATE KA -->
      </tbody>
    </table>
  </div>

  <!-- CREATE RESELLER MODAL -->
  <div class="modal" id="reseller-modal">
    <div class="modal-content">
      <h3>Create Reseller</h3>
      <input type="text" id="reseller-username" placeholder="Reseller Username">
      <input type="password" id="reseller-password" placeholder="Reseller Password">
      <input type="number" id="reseller-points" placeholder="Initial Points" min="100">
      <div class="modal-buttons">
        <button class="close-modal-btn" onclick="closeResellerModal()">Cancel</button>
        <button class="main-btn" onclick="saveReseller()">Create</button>
      </div>
    </div>
  </div>

  <!-- ALERT MESSAGE -->
  <div class="alert" id="alert-box"></div>

  <script>
    const VERCEL_URL = window.location.origin;
    const token = localStorage.getItem("kcv_token");
    const role = localStorage.getItem("kcv_role");
    let currentPoints = localStorage.getItem("kcv_points");

    // CHECK IF LOGGED IN
    if (!token) {
      window.location.href = "/";
    } else {
      document.getElementById("total-points").textContent = currentPoints;
      loadPanelData();
      hideButtonsByRole();
    }

    // LOAD PANEL DATA
    function loadPanelData() {
      fetch(`${VERCEL_URL}/api/panel-data`, {
        headers: { "Authorization": `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          currentPoints = data.points;
          document.getElementById("total-points").textContent = currentPoints;
          updateKeysTable(data.keys);
          updateDeleteDropdown(data.keys);
        } else {
          showAlert(data.message, "error");
        }
      })
      .catch(() => showAlert("Connection error!", "error"));
    }

    // UPDATE KEYS TABLE
    function updateKeysTable(keys) {
      const tableBody = document.getElementById("keys-table-body");
      tableBody.innerHTML = "";

      if (keys.length === 0) {
        const emptyRow = document.createElement("tr");
        emptyRow.innerHTML = `<td colspan="7" style="text-align:center; color:#ccc;">No keys generated yet!</td>`;
        tableBody.appendChild(emptyRow);
        return;
      }

      keys.forEach(key => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${key.id}</td>
          <td>${key.key}</td>
          <td class="active-status">${key.status}</td>
          <td>${key.type}</td>
          <td>${key.expiry}</td>
          <td>${key.user}</td>
          <td><button class="control-action-btn">Control</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // UPDATE DELETE DROPDOWN
    function updateDeleteDropdown(keys) {
      const dropdown = document.getElementById("delete-key-select");
      dropdown.innerHTML = `<option value="">Select Key to Delete</option>`;

      keys.forEach(key => {
        const option = document.createElement("option");
        option.value = key.id;
        option.textContent = key.key;
        dropdown.appendChild(option);
      });
    }

    // HIDE BUTTONS BASED ON ROLE
    function hideButtonsByRole() {
      if (role !== "admin") {
        document.querySelector(".delete-section").style.display = "none";
        document.querySelector("button[onclick='openResellerModal()']").style.display = "none";
        document.querySelector("button[onclick='toggleMaintenance()']").style.display = "none";
      }
    }

    // GENERATE KEY
    function generateKey() {
      const keyType = document.getElementById("key-type").value;
      const duration = document.getElementById("duration").value;
      const deviceSlot = document.getElementById("device-slot").value;

      fetch(`${VERCEL_URL}/api/generate-key`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ keyType, duration, deviceSlot })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showAlert(`Key generated: ${data.newKey}`, "success");
          currentPoints = data.updatedPoints;
          document.getElementById("total-points").textContent = currentPoints;
          loadPanelData();
        } else {
          showAlert(data.message, "error");
        }
      });
    }

    // TOGGLE MAINTENANCE
    function toggleMaintenance() {
      fetch(`${VERCEL_URL}/api/toggle-maintenance`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        showAlert(data.message, "success");
      });
    }

    // RESELLER MODAL FUNCTIONS
    function openResellerModal() {
      document.getElementById("reseller-modal").style.display = "flex";
    }
    function closeResellerModal() {
      document.getElementById("reseller-modal").style.display = "none";
    }
    function saveReseller() {
      const username = document.getElementById("reseller-username").value.trim();
      const password = document.getElementById("reseller-password").value.trim();
      const points = document.getElementById("reseller-points").value.trim();

      if (!username || !password || !points) {
        showAlert("Fill all fields!", "error");
        return;
      }

      fetch(`${VERCEL_URL}/api/create-reseller`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ username, password, initialPoints: parseInt(points) })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showAlert(data.message, "success");
          closeResellerModal();
        } else {
          showAlert(data.message, "error");
        }
      });
    }

    // DELETE KEY
    function deleteKey() {
      const keyId = document.getElementById("delete-key-select").value;
      if (!keyId) {
        showAlert("Select a key first!", "error");
        return;
      }

      fetch(`${VERCEL_URL}/api/delete-key`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
