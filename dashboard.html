<!DOCTYPE html>
<html lang="en">
<head>

  <title>KCV PANEL - DASHBOARD</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #111; color: #fff; padding: 20px; }
    .header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #00ffff; padding-bottom: 10px; gap: 10px; }
    .title { color: #00ffff; font-size: 24px; }
    .user-info { display: flex; align-items: center; gap: 10px; }
    .user { color: #00ffff; font-size: 16px; }
    .role { background: #004444; color: #00ffff; padding: 4px 8px; border-radius: 5px; font-size: 14px; }
    .logout-btn { background: #ff4444; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .logout-btn:hover { background: #cc0000; }

    /* Admin Section */
    #admin-section { display: none; background: #1a1a1a; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 0 10px #00ffff; }
    .admin-title { color: #00ffff; margin-bottom: 15px; font-size: 20px; }
    .admin-btn { background: #004444; color: #00ffff; border: 1px solid #00ffff; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-right: 10px; margin-bottom: 10px; }
    .admin-btn:hover { background: #006666; }

    /* Settings Card */
    .settings-card { background: #1a1a1a; padding: 25px; border-radius: 15px; box-shadow: 0 0 15px #00ffff; max-width: 600px; margin: 0 auto; }
    .setting-item { margin: 15px 0; }
    label { display: block; margin-bottom: 5px; color: #00ffff; font-size: 16px; }
    input[type="checkbox"] { width: 20px; height: 20px; margin-right: 10px; accent-color: #00ffff; }
    input[type="number"] { padding: 8px; width: 100px; background: #222; border: 1px solid #00ffff; color: #fff; border-radius: 5px; outline: none; }
    .save-btn { background: #00ffff; color: #000; border: none; padding: 12px 20px; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 20px; }
    .save-btn:disabled { background: #666; color: #333; cursor: not-allowed; }
    .message { margin-top: 15px; text-align: center; color: #00ff00; font-size: 14px; }
    .admin-message { color: #ffcc00; }
  </style>
</head>

    <p class="message admin-message" id="admin-message"></p>
  </div>

    <div class="setting-item">
      <label>Inject Delay (ms):</label>

    <div class="setting-item">
      <label><input type="checkbox" id="enableLogs"> Enable Injection Logs</label>
    </div>
    <button class="save-btn" id="save-btn" onclick="saveSettings()">SAVE SETTINGS</button>
    <p class="message" id="message"></p>
