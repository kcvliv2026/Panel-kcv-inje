<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KCV VIP PANEL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { 
      background: #121212; 
      color: #fff; 
      transform-origin: top left;
      transition: transform 0.2s ease;
    }

    /* ZOOM CONTROLS */
    .zoom-controls {
      background: #1e1e1e;
      padding: 10px 15px;
      border-bottom: 1px solid #00cc66;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .zoom-btn {
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    .zoom-label {
      font-size: 14px;
      color: #ccc;
    }
    .zoom-label span {
      color: #00cc66;
      font-weight: bold;
    }

    /* TOP HEADER */
    .top-header {
      background: #1e1e1e;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00cc66;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      color: #00cc66;
    }
    .points-display {
      font-size: 16px;
      color: #ccc;
    }
    .points-display span {
      color: #ffcc00;
      font-weight: bold;
      word-break: break-all;
    }
    .logout-area {
      text-align: right;
    }
    .logout-btn {
      background: #ff3333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    .timer {
      font-size: 12px;
      color: #ff3333;
      margin-top: 2px;
    }

    /* CONTROL BAR */
    .control-bar {
      background: #1e1e1e;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #00cc66;
    }
    .control-bar select, .control-bar input {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #00cc66;
      padding: 6px 8px;
      border-radius: 3px;
      font-size: 14px;
      outline: none;
    }
    .device-slot-input {
      width: 120px;
    }
    .generate-key-btn {
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    .main-btn {
      background: #00cc66;
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 5px;
    }
    .delete-section {
      margin-left: auto;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .confirm-btn {
      background: #ff3333;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }

    /* RESELLER SECTION */
    .resellers-section {
      background: #1e1e1e;
      margin: 15px;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #00cc66;
    }
    .resellers-section h2 {
      color: #00cc66;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .resellers-table {
      width: 100%;
      border-collapse: collapse;
    }
    .resellers-table th, .resellers-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }
    .resellers-table th {
      background: #2a2a2a;
      color: #00cc66;
    }
    .location-tag {
      color: #0099ff;
      font-weight: bold;
    }

    /* KEYS TABLE */
    .keys-table-container {
      padding: 15px;
      overflow-x: auto;
    }
    .keys-table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
      min-width: 800px;
      border: 1px solid #00cc66;
      border-radius: 5px;
    }
    .keys-table th, .keys-table td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }
    .keys-table th {
      background: #2a2a2a;
      color: #00cc66;
      font-weight: bold;
    }
    .active-status {
      color: #00cc66;
      font-weight: bold;
    }
    .control-action-btn {
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
    }

    /* ALERT */
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      display: none;
      z-index: 200;
    }
    .alert-success {
      background: #004422;
      color: #00cc66;
      border: 1px solid #00cc66;
    }
    .alert-error {
      background: #440000;
      color: #ff3333;
      border: 1px solid #ff3333;
    }
  </style>
</head>
<body id="panel-body">
  <!-- ZOOM CONTROLS -->
  <div class="zoom-controls">
    <button class="zoom-btn" onclick="adjustZoom(-0.1)">üîç Zoom Out (-)</button>
    <span class="zoom-label">Zoom Level: <span id="zoom-level">100%</span></span>
    <button class="zoom-btn" onclick="adjustZoom(0.1)">üîç Zoom In (+)</button>
    <button class="zoom-btn" onclick="resetZoom()">üîÑ Reset Zoom</button>
  </div>

  <!-- TOP HEADER -->
  <div class="top-header">
    <div>
      <h1 class="panel-title">KCV VIP PANEL</h1>
      <p class="points-display">Total Saldo: <span id="total-points">9999999999999999</span></p>
    </div>
    <div class="logout-area">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <p class="timer" id="session-timer">120:00</p>
    </div>
  </div>

  <!-- CONTROL BAR -->
  <div class="control-bar">
    <select id="key-type">
      <option value="VIP">VIP</option>
      <option value="Free">Free</option>
    </select>
    <select id="duration">
      <option value="1 Day">1 Day (6 saldo)</option>
      <option value="7 Days">7 Days (30 saldo)</option>
      <option value="Lifetime">Lifetime (100 saldo)</option>
      <option value="2 Days">2 Days (5 saldo)</option>
    </select>
    <input type="number" id="device-slot" class="device-slot-input" placeholder="Device Slot" min="1" max="9999999" value="1" required>
    <button class="generate-key-btn" onclick="generateKey()">Generate Key</button>

    <button class="main-btn" onclick="toggleMaintenance()">Maintenance Mode</button>
    <button class="main-btn" onclick="getKeyLogs()">Get Key Logs</button>
    <button class="main-btn" onclick="openWebsiteControl()">Control Website</button>

    <div class="delete-section">
      <select id="delete-key-select">
        <option value="">Select Key to Delete</option>
      </select>
      <button class="confirm-btn" onclick="deleteKey()">Confirm</button>
    </div>
  </div>

  <!-- RESELLER LOCATION SECTION -->
  <div class="resellers-section">
    <h2>üîç Reseller Locations & Details</h2>
    <table class="resellers-table">
      <thead>
        <tr>
          <th>Reseller ID</th>
          <th>Username</th>
          <th>Reseller Points</th>
          <th>Location</th>
          <th>Date Created</th>
        </tr>
      </thead>
      <tbody id="resellers-table-body">
        <tr>
          <td colspan="5" style="text-align:center; color:#ccc;">Loading resellers...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- KEYS TABLE -->
  <div class="keys-table-container">
    <table class="keys-table">
      <thead>
        <tr>
