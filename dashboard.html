<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KCV VIP PANEL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #000; color: #fff; }

    /* TOP HEADER */
    .top-header {
      background: #0a0a0a;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
    .points-display {
      font-size: 16px;
      color: #ccc;
    }
    .points-display span {
      color: #ffcc00;
      font-weight: bold;
    }
    .logout-area {
      text-align: right;
    }
    .logout-btn {
      background: #ff3333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    .timer {
      font-size: 12px;
      color: #ff3333;
      margin-top: 2px;
    }

    /* CONTROL BAR */
    .control-bar {
      background: #0a0a0a;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    .control-bar select {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      padding: 6px 8px;
      border-radius: 3px;
      font-size: 14px;
      outline: none;
    }
    .generate-key-btn {
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    .main-btn {
      background: #00cc66;
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 5px;
    }
    .delete-section {
      margin-left: auto;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .confirm-btn {
      background: #ff3333;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }

    /* KEYS TABLE */
    .keys-table-container {
      padding: 15px;
    }
    .keys-table {
      width: 100%;
      border-collapse: collapse;
      background: #0a0a0a;
    }
    .keys-table th, .keys-table td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #222;
      font-size: 14px;
    }
    .keys-table th {
      background: #1a1a1a;
      color: #00cc66;
      font-weight: bold;
    }
    .active-status {
      color: #00cc66;
      font-weight: bold;
    }
    .control-action-btn {
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
    }

    /* MODALS */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 5px;
      width: 90%;
      max-width: 350px;
    }
    .modal-content h3 {
      color: #00cc66;
      margin-bottom: 15px;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      background: #2a2a2a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 3px;
      outline: none;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    .close-modal-btn {
      background: #666;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
    }

    /* MESSAGE ALERT */
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      display: none;
      z-index: 200;
    }
    .alert-success {
      background: #004422;
      color: #00cc66;
    }
    .alert-error {
      background: #440000;
      color: #ff3333;
    }
  </style>
</head>
<body>
  <!-- TOP HEADER -->
  <div class="top-header">
    <div>
      <h1 class="panel-title">KCV VIP PANEL</h1>
      <p class="points-display">Points: <span id="total-points">99989</span></p>
    </div>
    <div class="logout-area">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <p class="timer">60:00</p>
    </div>
  </div>

  <!-- CONTROL BAR -->
  <div class="control-bar">
    <select id="key-type">
      <option value="VIP">VIP</option>
      <option value="Free">Free</option>
    </select>
    <select id="duration">
